services:
  nginx:
    image: nginx:latest
    restart: always
    container_name: nginx
    ports:
      - 80:80
    depends_on:
      - prowlarr
      - sonarr
      - radarr
      - homer
      - jellyfin
      - qbittorrent
    volumes:
      - ./conf/nginx:/etc/nginx/conf.d
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Kiev
    ports:
      - 5055:5055
    volumes:
      - ./conf/jellyseerr:/app/config
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Kiev
      - WEBUI_PORT=8080
    volumes:
      - ./conf/qbit/:/config
      # - /data/downloads:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Kiev
    volumes:
      - ./conf/prowlarr:/config
    restart: unless-stopped
    ports:
      - "9696:9696"
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Kiev
    volumes:
      - ./conf/sonarr:/config
      - /data/tv:/tv #optional
      - /data/downloads:/downloads #optional
    ports:
      - "8989:8989"
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Kiev
    volumes:
      - ./conf/radarr:/config
      - /data/movies:/movies #optional
      - /data/downloads:/downloads #optional
    ports:
      - "7878:7878"
    restart: unless-stopped
  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Kiev
    volumes:
      - ./conf/readarr:/config
      - /data/books:/books #optional
      - /data/downloads:/downloads #optional
    ports:
      - 8787:8787
    restart: unless-stopped
  calibre:
    image: ghcr.io/linuxserver/calibre
    container_name: calibre
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ./conf/calibre/config:/config #change before the ':'
      - ./conf/calibre/upload:/uploads #change before the ':'
      - ./conf/calibre/plugins:/plugins #change before the ':'
      - /data/books:/Calibre_Library #this is where your ebooks will 
    ports:
      - 8001:8080
      - 8081:8081
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Kiev
    volumes:
      - ./conf/jellyfin:/config
      - /data/tv:/data/tvshows
      - /data/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920 #optional
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
  homer:
    image: b4bz/homer
    container_name: homer
    volumes:
      - ./conf/homer:/www/assets
    user: 0:0
  diun:
    image: crazymax/diun:latest
    container_name: diun
    hostname: homelab
    command: serve
    volumes:
      - ./conf/diun/data:/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TZ=Europe/Kiev
      - LOG_LEVEL=info
      - LOG_JSON=false
      - DIUN_WATCH_WORKERS=20
      - DIUN_WATCH_SCHEDULE=0 */6 * * *
      - DIUN_WATCH_JITTER=30s
      - DIUN_PROVIDERS_DOCKER=true
      - DIUN_NOTIF_TELEGRAM_TOKEN
      - DIUN_NOTIF_TELEGRAM_CHATIDS
      - DIUN_NOTIF_TELEGRAM_TEMPLATEBODY
      - DIUN_PROVIDERS_DOCKER_WATCHBYDEFAULT=true
      - DIUN_PROVIDERS_DOCKER_WATCHSTOPPED=true
    labels:
      - "diun.enable=true"
version: "3.7"
